
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.2'
}

language: java

jobs:
  include:
    - stage: compile
   script: gradle compileJava
    - stage: test
      script: gradle test
  - stage: jar
     script: gradle jar